server.port=8900
server.tomcat.uri-encoding=utf-8

#####################################################
########### Mybais 配置信息
#####################################################
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.dalian.dlc.model
logging.level.com.dalian.dlc.mapper=DEBUG
#####################################################
########### redis 配置信息
#####################################################
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=47.106.141.11
#spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=qwer1234.
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=20
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=20
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=2000

#####################################################
###########视图禁用缓存 配置信息
#####################################################
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false
#####################################################
########### 文件上传配置
#####################################################
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb

#启用shutdown
endpoints.shutdown.enabled=true
#禁用密码验证
endpoints.shutdown.sensitive=false
#####################################################
########### 静态资源路径
#####################################################
#web.portrait-path=/var/www/dalianParking/
web.portrait-path=D:/var/www/dalianParking/

